<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Search Restaurants</mat-label>
    <input matInput [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Enter restaurant name">
  </mat-form-field>
</div>

<div class="restaurant-list">
  <!-- Restaurant Cards -->
  <div class="restaurant-card" *ngFor="let restaurant of (restaurants$ | async)" [routerLink]="['/menu', restaurant.id]">
    <mat-card>
      <!-- First Row: Restaurant Name -->
      <div class="restaurant-card-header">
        <h3 class="restaurant-name">{{ restaurant.name }}</h3>
        <!-- Placeholder for ratings -->
        <!-- <span class="restaurant-rating">4.5 â˜…</span> -->
      </div>

      <!-- Second Row: Restaurant Image -->
      <img class="restaurant-image" src="{{ restaurant.imageUrl }}" alt="{{ restaurant.name }} Image">
    </mat-card>
  </div>
</div>

<div class="pagination-controls">
  <button mat-button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
  <button mat-button (click)="nextPage()">Next</button>
</div>
